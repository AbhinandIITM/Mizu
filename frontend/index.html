<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Description with Gemini</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #description { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Image Captioning (Gemini 1.5 Pro)</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">Analyze Image</button>
  <p id="description">Description will appear here...</p>

  <script>
    async function uploadImage() {
      const file = document.getElementById('imageInput').files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/describe", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("description").innerText = data.description || data.error || "Failed to process image.";
    }
  </script>
</body>
</html>
