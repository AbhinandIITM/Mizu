<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1f2937;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    #description, #doc-summary, #audio-transcript {
      margin-top: 2rem;
      background: #f9fafb;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      color: #374151;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif; /* Changed for better readability */
      max-height: 400px;
      overflow-y: auto;
    }
    
    #description p, #doc-summary p, #audio-transcript p {
        margin: 0 0 0.75em 0; /* Add some space between paragraphs */
    }
    
    #description strong, #doc-summary strong, #audio-transcript strong {
        color: #111827; /* Make speaker name darker */
    }

    #loading, #doc-loading, #audio-loading {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #999;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mizu</h1>
    <nav>
      <a onclick="showSection('image')">Image Summariser</a>
      <a onclick="showSection('doc')">Doc Analysis</a>
      <a onclick="showSection('audio')">Audio Analysis</a>
    </nav>
  </header>

  <main class="container">
    <div id="image-section">
      <h2>Upload an Image</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <br />
      <button onclick="uploadImage()">Describe</button>
      <div id="loading"></div>
      <div id="description"></div>
    </div>

    <div id="doc-section" style="display:none;">
      <h2>Upload a PDF Document</h2>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <br />
      <button onclick="uploadPDF()">Summarize</button>
      <div id="doc-loading"></div>
      <div id="doc-summary"></div>
    </div>

    <div id="audio-section" style="display:none;">
      <h2>Upload an Audio File</h2>
      <input type="file" id="audioInput" accept="audio/*" />
      <br />
      <button onclick="uploadAudio()">Transcribe</button>
      <div id="audio-loading"></div>
      <div id="audio-transcript"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Mizu. All rights reserved.
  </footer>

  <script>
    function showSection(type) {
      document.getElementById('image-section').style.display = (type === 'image') ? 'block' : 'none';
      document.getElementById('doc-section').style.display = (type === 'doc') ? 'block' : 'none';
      document.getElementById('audio-section').style.display = (type === 'audio') ? 'block' : 'none';

      // Clear loading and result areas when switching
      document.getElementById('loading').innerText = "";
      document.getElementById('description').innerHTML = "";
      document.getElementById('doc-loading').innerText = "";
      document.getElementById('doc-summary').innerHTML = "";
      document.getElementById('audio-loading').innerText = "";
      document.getElementById('audio-transcript').innerHTML = "";
    }

    function formatDescription(text) {
        if (!text) return "";

        // Replace markdown-style bold with <strong> tags, then wrap in paragraphs
        const boldedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        const paragraphs = boldedText.split('\n').filter(p => p.trim() !== '').map(p => `<p>${p.trim()}</p>`).join('');
        
        return paragraphs;
    }

    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const loading = document.getElementById('loading');
      const desc = document.getElementById('description');

      if (!fileInput.files.length) {
        desc.innerHTML = "<p>Please select an image first.</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      loading.innerText = "Processing image...";
      desc.innerHTML = "";

      try {
        const res = await fetch("/describe", { method: "POST", body: formData });
        const data = await res.json();
        loading.innerText = "";
        if (data.success && data.description) {
          desc.innerHTML = formatDescription(data.description);
        } else {
          desc.innerHTML = `<p style="color: red;">${data.error || 'Failed to get a description.'}</p>`;
        }
      } catch (err) {
        loading.innerText = "";
        desc.innerHTML = "<p style='color:red;'>An error occurred while processing.</p>";
      }
    }

    async function uploadPDF() {
      const fileInput = document.getElementById('pdfInput');
      const loading = document.getElementById('doc-loading');
      const summary = document.getElementById('doc-summary');

      if (!fileInput.files.length) {
        summary.innerHTML = "<p>Please select a PDF file first.</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      loading.innerText = "Summarizing document...";
      summary.innerHTML = "";

      try {
        const res = await fetch("/analyze-pdf", { method: "POST", body: formData });
        const data = await res.json();
        loading.innerText = "";
        if (data.success && data.summary) {
          summary.innerHTML = formatDescription(data.summary);
        } else {
          summary.innerHTML = `<p style="color: red;">${data.error || 'Failed to get a summary.'}</p>`;
        }
      } catch (err) {
        loading.innerText = "";
        summary.innerHTML = "<p style='color:red;'>An error occurred while processing the PDF.</p>";
      }
    }

    async function uploadAudio() {
      const fileInput = document.getElementById('audioInput');
      const loading = document.getElementById('audio-loading');
      const transcriptDiv = document.getElementById('audio-transcript');

      if (!fileInput.files.length) {
        transcriptDiv.innerHTML = "<p>Please select an audio file first.</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      loading.textContent = "Transcribing audio...";
      transcriptDiv.innerHTML = "";

      try {
        const res = await fetch("/analyze-audio", { method: "POST", body: formData });
        const data = await res.json();
        loading.textContent = "";

        let transcriptData = data.transcript;

        if (typeof transcriptData === 'string') {
          try {
            transcriptData = JSON.parse(transcriptData);
          } catch (e) {
            // Not JSON, treat as plain text
          }
        }

        if (data.success && Array.isArray(transcriptData)) {
          let html = '';
          for (const segment of transcriptData) {
            if (segment.speaker && segment.text) {
              html += `<p><strong>${segment.speaker}:</strong> ${segment.text}</p>`;
            }
          }
          transcriptDiv.innerHTML = html;
        } else if (data.success && typeof transcriptData === 'string') {
          transcriptDiv.innerHTML = `<p>${transcriptData}</p>`;
        } else {
          transcriptDiv.innerHTML = `<p style="color: red;">${data.error || 'Failed to get a valid transcript.'}</p>`;
        }
      } catch (err) {
        loading.textContent = "";
        transcriptDiv.innerHTML = "<p style='color:red;'>An error occurred while transcribing the audio.</p>";
      }
    }
  </script>
</body>
</html>
